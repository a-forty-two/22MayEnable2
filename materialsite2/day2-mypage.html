<html>
<head> 
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

</head>

<body> 
<!-- Textfield with Floating Label -->

<form action="#">
  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <input class="mdl-textfield__input" type="text" id="t_username">
    <label class="mdl-textfield__label" for="t_username">Enter Username</label>
  </div>

<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <input class="mdl-textfield__input" type="password" id="t_password">
    <label class="mdl-textfield__label" for="t_password">Password</label>
  </div>


<label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="c_kmsi">
  <input type="checkbox" id="c_kmsi" class="mdl-checkbox__input" checked>
  <span class="mdl-checkbox__label">Checkbox</span>
</label>


<button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
  Sign In
</button>

<button class="mdl-button mdl-js-button mdl-button--raised" style="background-color:#FF0000">
  Sign Up
</button>

</form>



</body>


</html>
